
spring.application.name=gerenciamento

# Configuração do Banco de Dados H2 (Em Memória)
spring.datasource.url=jdbc:h2:mem:oficinadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita o Console do H2 (para você ver as tabelas no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do JPA / Hibernate
# "update" cria/atualiza as tabelas automaticamente baseadas nas suas Entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true